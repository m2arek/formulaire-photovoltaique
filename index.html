<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Dessin et Formulaire</title>
    <!-- Liens CSS pour Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Scripts JS pour Leaflet et html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        input, button, textarea {
            padding: 10px;
            font-size: 16px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .form-section h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>De sur la carte et sauvegardez en PDF</h1>
    <form id="addressForm" onsubmit="return searchAddress(event);">
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Entrez une adresse" required>
        <button type="submit">Rechercher</button>
    </form>

    <div id="map-container">
        <div id="map"></div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <form id="userForm">
        <div class="form-section">
            <h3>Informations sur la société</h3>
            <label for="savedAddress">Adresse entrée :</label>
            <input type="text" id="savedAddress" name="savedAddress" readonly>

            <label for="companyName">Société :</label>
            <input type="text" id="companyName" name="companyName" placeholder="Entrez le nom de la société">

            <label for="activity">Activité :</label>
            <input type="text" id="activity" name="activity" placeholder="Entrez l'activité">
        </div>

        <div class="form-section">
            <h3>Informations sur la toiture</h3>
            <label for="roofArea">Surface toiture (m²) :</label>
            <input type="number" id="roofArea" name="roofArea" placeholder="Entrez la surface de la toiture">

            <label for="roofType">Type de couverture :</label>
            <input type="text" id="roofType" name="roofType" placeholder="Entrez le type de couverture">

            <label for="roofStructure">Type de charpente :</label>
            <input type="text" id="roofStructure" name="roofStructure" placeholder="Entrez le type de charpente">

            <label for="translucentParts">Parties translucides :</label>
            <input type="text" id="translucentParts" name="translucentParts" placeholder="Entrez les parties translucides">
        </div>

        <div class="form-section">
            <h3>Consommation électrique générale</h3>
            <label for="electricityUse">Utilisation électrique :</label>
            <input type="text" id="electricityUse" name="electricityUse" placeholder="Entrez l'utilisation électrique">
        </div>

        <div class="form-section">
            <h3>Commentaires</h3>
            <label for="comments">Commentaires :</label>
            <textarea id="comments" name="comments" placeholder="Entrez vos commentaires"></textarea>
        </div>
    </form>

    <button onclick="saveMapAsPDF()">Exporter en PDF</button>

    <script>
        // Initialiser la carte
        const map = L.map('map').setView([48.8566, 2.3522], 18); // Coordonnées par défaut (Paris)
        const tileLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '© Google'
        });
        tileLayer.addTo(map);

        // Ajouter le canvas pour dessiner
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const savedAddressField = document.getElementById('savedAddress');

        let drawing = false;

        // Adapter la taille du canvas à celle du conteneur de la carte
        function resizeCanvas() {
            drawingCanvas.width = drawingCanvas.offsetWidth;
            drawingCanvas.height = drawingCanvas.offsetHeight;
        }
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        drawingCanvas.addEventListener('mousedown', (event) => {
            drawing = true;
            ctx.beginPath();
            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.moveTo(x, y);
        });

        drawingCanvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        drawingCanvas.addEventListener('mousemove', (event) => {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red';

            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        // Fonction pour rechercher une adresse et centrer la carte
        async function searchAddress(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();

                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 18);
                    savedAddressField.value = address; // Sauvegarder l'adresse dans le formulaire
                } else {
                    alert('Adresse introuvable.');
                }
            } catch (error) {
                console.error('Erreur lors de la recherche de l'adresse :', error);
                alert('Une erreur est survenue lors de la recherche de l'adresse.');
            }
        }

        // Fonction pour exporter la carte, le dessin et le formulaire en PDF
        function saveMapAsPDF() {
            const mapContainer = document.getElementById('map-container');
            const userForm = document.getElementById('userForm');

            html2canvas(mapContainer, {
                useCORS: true,
                scale: 2 // Améliore la qualité
            }).then(canvas => {
                const mapImage = canvas.toDataURL('image/png');

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();

                pdf.addImage(mapImage, 'PNG', 10, 10, 190, 100);

                let yOffset = 120;
                const formData = new FormData(userForm);
                formData.forEach((value, key) => {
                    if (value) {
                        pdf.text(`${key} : ${value}`, 10, yOffset);
                        yOffset += 10;
                    }
                });

                const companyName = document.getElementById('companyName').value;
                const pdfFileName = companyName ? `${companyName}.pdf` : 'carte_et_formulaire.pdf';
                pdf.save(pdfFileName);
            });
        }
    </script>
</body>
</html>
