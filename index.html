<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Dessin et Formulaire</title>
    <!-- Liens CSS pour Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Scripts JS pour Leaflet et html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none; /* Désactivé par défaut */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Fessinez sur la carte et sauvegardez en PDF</h1>
    <form id="addressForm" onsubmit="return searchAddress(event);">
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Entrez une adresse" required>
        <button type="submit">Rechercher</button>
    </form>

    <div id="map-container">
        <div id="map"></div>
        <canvas id="drawingCanvas"></canvas>
    </div>
    <button onclick="saveMapAsPDF()">Exporter en PDF</button>

    <form id="userForm">
        <h2>Formulaire utilisateur</h2>
        <label for="savedAddress">Adresse entrée :</label>
        <input type="text" id="savedAddress" name="savedAddress" readonly>

        <label for="userName">Nom :</label>
        <input type="text" id="userName" name="userName" placeholder="Entrez votre nom">

        <label for="userEmail">Email :</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="Entrez votre email">

        <label for="userFeedback">Commentaires :</label>
        <textarea id="userFeedback" name="userFeedback" placeholder="Laissez vos commentaires"></textarea>

        <label>Quels équipements utilisez-vous :</label>
        <input type="checkbox" id="solarPanels" name="equipments" value="Panneaux solaires">
        <label for="solarPanels">Panneaux solaires</label>
        <input type="checkbox" id="battery" name="equipments" value="Batteries">
        <label for="battery">Batteries</label>
        <input type="checkbox" id="inverter" name="equipments" value="Onduleur">
        <label for="inverter">Onduleur</label>
    </form>

    <script>
        // Initialiser la carte
        const map = L.map('map').setView([48.8566, 2.3522], 18); // Coordonnées par défaut (Paris)
        const tileLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '© Google'
        });
        tileLayer.addTo(map);

        // Ajouter le canvas pour dessiner
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const savedAddressField = document.getElementById('savedAddress');

        let drawing = false;

        // Adapter la taille du canvas à celle du conteneur de la carte
        function resizeCanvas() {
            drawingCanvas.width = drawingCanvas.offsetWidth;
            drawingCanvas.height = drawingCanvas.offsetHeight;
        }
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        drawingCanvas.addEventListener('mousedown', (event) => {
            drawing = true;
            ctx.beginPath();
            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.moveTo(x, y);
        });

        drawingCanvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });

        drawingCanvas.addEventListener('mousemove', (event) => {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red';

            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        // Fonction pour rechercher une adresse et centrer la carte
        async function searchAddress(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();

                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 18);
                    savedAddressField.value = address; // Sauvegarder l'adresse dans le formulaire
                } else {
                    alert('Adresse introuvable.');
                }
            } catch (error) {
                console.error('Erreur lors de la recherche de l'adresse :', error);
                alert('Une erreur est survenue lors de la recherche de l'adresse.');
            }
        }

        // Fonction pour exporter la carte, le dessin et le formulaire en PDF
        function saveMapAsPDF() {
            const mapContainer = document.getElementById('map-container');
            html2canvas(mapContainer, {
                useCORS: true,
                scale: 2 // Améliore la qualité
            }).then(canvas => {
                const mapImage = canvas.toDataURL('image/png');

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();

                pdf.addImage(mapImage, 'PNG', 10, 10, 190, 100);

                // Ajouter les informations du formulaire
                const savedAddress = document.getElementById('savedAddress').value;
                const userName = document.getElementById('userName').value;
                const userEmail = document.getElementById('userEmail').value;
                const userFeedback = document.getElementById('userFeedback').value;

                let yOffset = 120;
                pdf.text(`Adresse entrée : ${savedAddress}`, 10, yOffset);
                yOffset += 10;
                pdf.text(`Nom : ${userName}`, 10, yOffset);
                yOffset += 10;
                pdf.text(`Email : ${userEmail}`, 10, yOffset);
                yOffset += 10;
                pdf.text(`Commentaires : ${userFeedback}`, 10, yOffset);

                pdf.save('carte_et_formulaire.pdf');
            });
        }
    </script>
</body>
</html>
