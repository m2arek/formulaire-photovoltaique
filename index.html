<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Dessin</title>
    <!-- Liens CSS pour Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Scripts JS pour Leaflet et html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dessinez sur la carte et sauvegardez en PDF</h1>
    <form id="addressForm" onsubmit="return searchAddress(event);">
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" placeholder="Entrez une adresse" required>
        <button type="submit">Rechercher</button>
    </form>

    <div id="map"></div>
    <canvas id="drawingCanvas"></canvas>
    <button onclick="saveMapAsPDF()">Exporter en PDF</button>

    <script>
        // Initialiser la carte
        const map = L.map('map').setView([48.8566, 2.3522], 18); // Coordonnées par défaut (Paris)
        const tileLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '© Google'
        });
        tileLayer.addTo(map);

        // Ajouter le canvas pour dessiner
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const mapContainer = document.getElementById('map');

        function resizeCanvas() {
            drawingCanvas.width = mapContainer.offsetWidth;
            drawingCanvas.height = mapContainer.offsetHeight;
        }
        resizeCanvas();

        window.addEventListener('resize', resizeCanvas);

        // Dessin avec la souris
        let drawing = false;

        drawingCanvas.addEventListener('mousedown', () => { drawing = true; });
        drawingCanvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        drawingCanvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'red';

            const rect = drawingCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Fonction pour rechercher une adresse et centrer la carte
        async function searchAddress(event) {
            event.preventDefault();
            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();

                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 18);
                } else {
                    alert('Adresse introuvable.');
                }
            } catch (error) {
                console.error('Erreur lors de la recherche de l'adresse :', error);
                alert('Une erreur est survenue lors de la recherche de l'adresse.');
            }
        }

        // Fonction pour exporter la carte et le dessin en PDF
        function saveMapAsPDF() {
            html2canvas(mapContainer, {
                useCORS: true
            }).then(mapCanvas => {
                const mapImage = mapCanvas.toDataURL('image/png');

                html2canvas(drawingCanvas).then(drawingCanvas => {
                    const drawingImage = drawingCanvas.toDataURL('image/png');

                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();

                    // Ajouter l'image de la carte
                    pdf.addImage(mapImage, 'PNG', 10, 10, 190, 100);

                    // Ajouter l'image du dessin superposé
                    pdf.addImage(drawingImage, 'PNG', 10, 10, 190, 100);

                    pdf.save('carte_dessin.pdf');
                });
            });
        }
    </script>
</body>
</html>
