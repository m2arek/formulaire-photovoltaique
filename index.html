<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Centrale Photovoltaïque</title>
    <!-- Liens CSS pour Leaflet et Leaflet.Draw -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <!-- Scripts JS pour Leaflet, Leaflet.Draw et html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dormulaire d'installation d'une centrale photovoltaïque</h1>
    <form id="solarForm" onsubmit="return searchAddress(event);">
        <label for="address">PPAdresse :</label>
        <input type="text" id="address" name="address" placeholder="Entrez l'adresse" required>

        <label for="consumption">Consommation en kWh :</label>
        <input type="number" id="consumption" name="consumption" placeholder="Entrez la consommation annuelle" required>

        <div id="map"></div>

        <label for="offsetX">Décalage horizontal (en %):</label>
        <input type="number" id="offsetX" name="offsetX" placeholder="Entrez un décalage horizontal" value="20">

        <label for="offsetY">Décalage vertical (en %):</label>
        <input type="number" id="offsetY" name="offsetY" placeholder="Entrez un décalage vertical" value="20">

        <button type="submit">Rechercher l'adresse</button>
        <button type="button" onclick="saveAsPDF()">Exporter en PDF</button>
    </form>

    <script>
        let map = L.map('map').setView([48.8566, 2.3522], 20); // Coordonnées par défaut (Paris), Zoom max

        // Ajouter des couches (OpenStreetMap et vue satellite)
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        });

        const satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '© Google'
        });

        // Ajouter la couche satellite par défaut
        satelliteLayer.addTo(map);

        // Ajouter un contrôle pour basculer entre les vues
        const baseMaps = {
            "Vue Carte": osmLayer,
            "Vue Satellite": satelliteLayer
        };

        L.control.layers(baseMaps).addTo(map);

        // Ajouter les outils de dessin
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                marker: false,
                polyline: false,
                circle: false,
                circlemarker: false,
                rectangle: true
            }
        });
        map.addControl(drawControl);

        let selectedShape = null;

        map.on(L.Draw.Event.CREATED, function(event) {
            const layer = event.layer;
            drawnItems.clearLayers(); // Supprime les anciennes formes
            drawnItems.addLayer(layer);
            selectedShape = layer;
        });

        async function searchAddress(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const address = document.getElementById('address').value;

            if (!address) {
                alert('Veuillez entrer une adresse.');
                return;
            }

            try {
                console.log("Requête envoyée pour l'adresse :", address);
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
                const data = await response.json();

                console.log("Réponse API :", data);

                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    console.log(`Coordonnées trouvées : Latitude = ${lat}, Longitude = ${lon}`);
                    map.setView([lat, lon], 20); // Centre la carte sur l'adresse trouvée avec le zoom max
                } else {
                    alert('Adresse introuvable.');
                }
            } catch (error) {
                console.error("Erreur lors de la requête API :", error);
                alert("Erreur lors de la recherche d'adresse. Veuillez réessayer plus tard.");
            }
        }

        function saveAsPDF() {
            const { jsPDF } = window.jspdf;

            // Récupérer les valeurs de décalage saisies par l'utilisateur
            const offsetXPercent = parseFloat(document.getElementById('offsetX').value) || 0;
            const offsetYPercent = parseFloat(document.getElementById('offsetY').value) || 0;

            // Récupérer le niveau de zoom actuel
            const zoom = map.getZoom();
            const zoomFactor = 1 / Math.pow(2, 20 - zoom); // Ajustement basé sur le zoom (niveau max = 20)

            // Calculer les décalages ajustés au zoom
            const adjustedOffsetX = offsetXPercent * zoomFactor;
            const adjustedOffsetY = offsetYPercent * zoomFactor;

            // Forcer la taille correcte de la carte avant la capture
            map.invalidateSize();

            // Appliquer un décalage manuel sur les dessins avant la capture
            const mapContainer = document.getElementById('map');
            const leafletDrawLayer = mapContainer.querySelector('.leaflet-draw-layer');

            if (leafletDrawLayer) {
                leafletDrawLayer.style.transform = `translate(${adjustedOffsetX}%, ${adjustedOffsetY}%)`;
            }

            // Capturer la carte et les dessins avec html2canvas
            html2canvas(mapContainer, {
                useCORS: true, // Permet de capturer les tuiles Leaflet
                allowTaint: true, // Permet de traiter des éléments provenant de sources externes
                scale: 2, // Améliore la qualité
                logging: false,
            }).then((canvas) => {
                const doc = new jsPDF();

                const address = document.getElementById('address').value;
                const consumption = document.getElementById('consumption').value;

                doc.text("Formulaire d'installation photovoltaïque", 10, 10);
                doc.text(`Adresse : ${address}`, 10, 20);
                doc.text(`Consommation en kWh : ${consumption}`, 10, 30);

                // Ajouter la capture d'écran de la carte au PDF
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 190; // Largeur d'image dans le PDF
                const imgHeight = (canvas.height * imgWidth) / canvas.width; // Respecter les proportions
                doc.addImage(imgData, 'PNG', 10, 50, imgWidth, imgHeight);

                // Supprimer le décalage des dessins après la capture
                if (leafletDrawLayer) {
                    leafletDrawLayer.style.transform = ''; // Réinitialiser le décalage
                }

                doc.save("formulaire_photovoltaique.pdf");
            });
        }
    </script>
</body>
</html>
